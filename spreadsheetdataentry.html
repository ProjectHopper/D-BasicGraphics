<h3> Spreadsheet Interface</h3>

\texttt{R} provides a spreadsheet interface for editing the values of existing data sets. 
<p> We use the command \texttt{data.entry()}, and name of the data object as the argument. 
<p>(Also try out the fix() command)


<pre><code>
data.entry(X) # Edit the data set and exit interface

X
</code></pre>
